    <div class="container">

<h1>Demand Forecast Results</h1>

<div class="metrics">
    <div class="metric-box">
        <strong>MAE</strong><br>
        {{ mae }}
    </div>
    <div class="metric-box">
        <strong>RMSE</strong><br>
        {{ rmse }}
    </div>
    <div class="metric-box">
        <strong>MAPE</strong><br>
        {{ mape }}%
    </div>
</div>

<div class="chart-container">
    <canvas id="forecastChart"></canvas>
</div>
<br><br>
<div class="chart-container">
    <canvas id="barChart"></canvas>
</div>

<p style="text-align:center; margin-top:10px;">
    ðŸ”µ Actual Demand &nbsp;&nbsp; ðŸŸ  Forecasted Demand
</p>


    <script>
        const historyDates = {{ history_dates | tojson }};
        const historyValues = {{ history_values | tojson }};
        const forecastDates = {{ forecast_dates | tojson }};
        const forecastValues = {{ forecast_values | tojson }};

        const labels = historyDates.concat(forecastDates);

        const ctx = document.getElementById('forecastChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [
                    {
                        label: 'Historical Sales',
                        data: historyValues.concat(Array(forecastValues.length).fill(null)),
                        borderColor: 'blue',
                        fill: false
                    },
                    {
                        label: 'Forecasted Sales',
                        data: Array(historyValues.length).fill(null).concat(forecastValues),
                        borderColor: 'orange',
                        borderDash: [5, 5],
                        fill: false
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    tooltip: {
                        callbacks: {
                            label: function (context) {
                                const label = context.dataset.label;
                                const value = context.parsed.y;
                                return label + ': ' + value;
                            }
                        }
                    }
                }
            }

        });
        const barLabels = historyDates.slice(-7).concat(forecastDates);

        const actualData = historyValues.slice(-7);
        const forecastData = Array(7).fill(null).concat(forecastValues);

        const barCtx = document.getElementById('barChart').getContext('2d');
        new Chart(barCtx, {
            type: 'bar',
            data: {
                labels: barLabels,
                datasets: [
                    {
                        label: 'Historical Sales',
                        data: actualData.concat(Array(forecastValues.length).fill(null)),
                        backgroundColor: 'rgba(54, 162, 235, 0.7)'
                    },
                    {
                        label: 'Forecasted Sales',
                        data: forecastData,
                        backgroundColor: 'rgba(255, 159, 64, 0.7)'
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    tooltip: {
                        callbacks: {
                            label: function (context) {
                                return context.dataset.label + ': ' + context.parsed.y;
                            }
                        }
                    }
                }
            }
        });
    </script>
    {% endif %}

            <button class="dl" style="background-color: rgb(195, 225, 150);">Download Forecast CSV</button>
        </a>
