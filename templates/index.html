    <style>
body {
    font-family: Arial, sans-serif;
    background: #f5f7fa;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    background: white;
    padding: 20px;
    width: 90%;
    max-width: 400px;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    text-align: center;
}

input, select, button {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    font-size: 16px;
}

button {
    background: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
}
</style>

</head>

<body>

<div class="container">
    <h2>Demand Forecasting System</h2>
    {% if error %}
        <div style="background-color:#f8d7da;
        color:#721c24;
        padding:10px;
        border-radius:5px;
        margin-bottom:15px;
        text-align:center;">{{error}}</div>
    {% endif %}

    <div class="container">
    <form action="/forecast" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <br>
        <label for="days">Forecast Days:</label>
        <select name="days" id="days">
            <option value="7">7 Days</option>
            <option value="14">14 Days</option>
            <option value="30">30 Days</option>
        </select><br><br>
        <button type="submit">Generate Forecast</button>
    </form>
    </div>

    <div class="note">
        Upload sales CSV file to generate demand forecast.
    </div>
</div>

</body>
